<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            display: flex;
            background-color: violet;
            flex-wrap: wrap;
        }

        .wadah_flex> div {
            background-color: #f74343;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        } 
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <p>kesimpulan skenario 4 adalah Dengan menambah properti CSS flex-wrap pada class wadah_flex, kita dapat mengontrol bagaimana elemen-elemen flexbox akan dibungkus (wrap) ke baris baru ketika ruang yang tersedia terlampaui.</p>
</body>
</html>
